apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "cloudflare-gateway-controller.fullname" . }}-rolebinding
  labels:
    {{- include "cloudflare-gateway-controller.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "cloudflare-gateway-controller.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "cloudflare-gateway-controller.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
